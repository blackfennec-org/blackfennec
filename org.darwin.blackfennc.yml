app-id: org.darwin.blackfennec
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: run.sh
tags:
  - devel
  - development
  - nightly
finish-args:
  - "--socket=fallback-x11"
  - "--socket=wayland"
modules:
  - name: blackfennec-install
    buildsystem: simple
    build-commands:
      - cp -r ./ /app/
      - pip3 install -r /app/requirements.txt
      - pip3 install /app
      - install -D run.sh /app/bin/run.sh
    build-options:  
      build-args:
        - "--share=network"
    sources:
      - type: git
        url: https://gitlab.ost.ch/blackfennec/blackfennec.git
        branch: feature/flatpak
