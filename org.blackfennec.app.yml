app-id: org.blackfennec.app
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: run.sh
tags:
  - devel
  - development
  - nightly
finish-args:
  - "--socket=fallback-x11"
  - "--socket=wayland"
modules:
  - name: blackfennec
    buildsystem: simple
    build-options:  
      build-args:
        - "--share=network"
    build-commands:
      - mkdir -p /app/share/applications/
      - mkdir -p /app/share/icons/hicolor/128x128/apps/
      - cp -r ./ /app/
      - cp ./org.blackfennec.app.desktop /app/share/applications/org.blackfennec.app.desktop
      - cp ./icon.png /app/share/icons/hicolor/128x128/apps/org.blackfennec.app.png
      - pip3 install -r /app/requirements.txt
      - pip3 install /app
      - install -D run.sh /app/bin/run.sh
    sources:
      - type: dir
        path: .
