id: org.blackfennec.extensions.core
branch: '1.0'
runtime: org.blackfennec.app
runtime-version: '1.0'
sdk: org.gnome.Sdk//43
build-extension: true
build-options:
  prefix: /app/extensions/core
modules:
  - name: blackfennec.extensions.core
    buildsystem: simple
    build-commands:
      - pip install --prefix=${FLATPAK_DEST} .
    sources:
      - type: dir
        path: .
